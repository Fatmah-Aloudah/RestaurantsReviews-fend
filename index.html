<!DOCTYPE html>
<html lang="eng">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map" aria-label="The restaurants map" role="application" >
        <a href=".filter-options"></a>
      </div>
    </section>
    <section>
      <div class="filter-options" aria-label="Filter results" tabindex="0" >
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods"  aria-label="Select Neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" ria-label="Select Cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="List of restaurants" tabindex="0"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/index.js" ></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkubECiH-E1tEWmzpneDih_Yom21c4CXs&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
